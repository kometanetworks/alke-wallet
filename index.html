<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alke Wallet - Login</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Estilos personalizados -->
  <link href="styles.css" rel="stylesheet">
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">
      <i class="bi bi-wallet2"></i> Alke Wallet
    </a>
  </div>
</nav>

<!-- CONTENEDOR PRINCIPAL -->
<div class="main-container login-container">
  
  <!-- LOGO -->
  <div class="login-logo">
    <i class="bi bi-wallet2"></i>
  </div>

  <h2><i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión</h2>

  <!-- ALERTA -->
  <div id="alerta" class="alert d-none" role="alert"></div>

  <!-- FORMULARIO LOGIN -->
  <form id="loginForm">
    <div class="mb-3 text-start">
      <label for="email" class="form-label">
        <i class="bi bi-envelope"></i> Email
      </label>
      <input 
        type="email" 
        id="email" 
        class="form-control" 
        placeholder="ejemplo@example.com" 
        required
        autocomplete="email"
      >
    </div>

    <div class="mb-3 text-start">
      <label for="password" class="form-label">
        <i class="bi bi-lock"></i> Contraseña
      </label>
      <input 
        type="password" 
        id="password" 
        class="form-control" 
        placeholder="••••••" 
        required
        autocomplete="current-password"
      >
    </div>

    <button type="submit" class="btn btn-primary w-100 btn-menu">
      <i class="bi bi-check-circle"></i> Ingresar
    </button>
  </form>

  <hr class="my-4">

  <p class="text-muted small">
    <i class="bi bi-info-circle"></i> 
    Credenciales de prueba: <br>
    <strong>Email:</strong> ejemplo@example.com <br>
    <strong>Contraseña:</strong> 12345
  </p>

</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Script principal -->
<script src="script.js"></script>

</body>
</html>
