<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alke Wallet - Movimientos</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Estilos personalizados -->
  <link href="styles.css" rel="stylesheet">
</head>

<body>

<!-- NAVBAR RESPONSIVE -->
<nav class="navbar navbar-expand-lg fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="menu.html">
      <i class="bi bi-wallet2"></i> Alke Wallet
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="menu.html">
            <i class="bi bi-house"></i> Inicio
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="deposit.html">
            <i class="bi bi-plus-circle"></i> Depositar
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="sendmoney.html">
            <i class="bi bi-send"></i> Enviar
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="transactions.html">
            <i class="bi bi-clock-history"></i> Movimientos
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="index.html">
            <i class="bi bi-box-arrow-right"></i> Salir
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- CONTENEDOR PRINCIPAL -->
<div class="main-container">

  <h2><i class="bi bi-clock-history"></i> Últimos Movimientos</h2>

  <!-- SALDO ACTUAL -->
  <div class="saldo-display">
    <p><i class="bi bi-wallet"></i> Saldo actual</p>
    <h4 id="saldoTransacciones">$0</h4>
  </div>

  <!-- FILTRO DE MOVIMIENTOS -->
  <div class="mb-3 text-start">
    <label for="filtroMovimientos" class="form-label">
      <i class="bi bi-funnel"></i> Filtrar por tipo
    </label>
    <select id="filtroMovimientos" class="form-select">
      <option value="todos">Todos los movimientos</option>
      <option value="deposito">Depósitos</option>
      <option value="envio">Transferencias enviadas</option>
      <option value="recepcion">Transferencias recibidas</option>
    </select>
  </div>

  <!-- LISTA DE MOVIMIENTOS -->
  <ul id="listaMovimientos" class="list-group mb-3"></ul>

  <!-- MENSAJE SI NO HAY MOVIMIENTOS -->
  <div id="sinMovimientos" class="alert alert-info d-none">
    <i class="bi bi-info-circle"></i> No hay movimientos registrados.
  </div>

  <a href="menu.html" class="btn btn-primary w-100 btn-menu">
    <i class="bi bi-arrow-left"></i> Volver al Menú
  </a>

</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Script principal -->
<script src="script.js"></script>

</body>
</html>
